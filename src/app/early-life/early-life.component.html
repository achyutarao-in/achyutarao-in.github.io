<div class="content-wrapper">
    <h3 class="title">{{content.title}}</h3>
    <ng-template let-section ngFor [ngForOf]="content.sections">
            <div *ngIf="section.image!==undefined" class="text-center">
                <img src="{{section.image}}" class="rounded customImg" alt="...">
            </div>
        <p class="para text-justified">{{section.text}}</p>
    </ng-template>
</div>
