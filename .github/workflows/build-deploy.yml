name: Angular Build and Deploy to GitHub Pages

on:
  push: 
    branches:   
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Install node modules
      run: npm install
    - name: Build angular app
      run: npm build -- --prod --base-href="https://achyutarao-in.github.io/"
    - name: Add .nojekyll file
      run: touch dist/achyutarao-in.github.io/.nojekyll
    - name: Copy 404 page
      run: cp src/404.html dist/achyutarao-in.github.io/404.html
    - name: Copy cname file
      continue-on-error: true
      run: cp CNAME dist/achyutarao-in.github.io/CNAME
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@3.5.9
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist/achyutarao-in.github.io
